<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:extend>
    <div class="row">
        <div class="col-12">
            <h1>Artikel</h1>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Kategorie</th>
                    <th>Beschreibung</th>
                    <th>Preis</th>
                    <th>Bild</th>
                    <th>G端ltig ab</th>
                    <th>G端ltig bis</th>
                </tr>
                <tr wicket:id="articles">
                    <td wicket:id="name"></td>
                    <td wicket:id="category.name"></td>
                    <td wicket:id="description"></td>
                    <td wicket:id="price"></td>
                    <td>
                        <img wicket:id="image" height="50px"/>
                    </td>
                    <td wicket:id="validFrom"></td>
                    <td wicket:id="validTo"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div wicket:id="navigator"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button wicket:id="newArticle" class="btn">Neuen Artikel anlegen</button>
        </div>
    </div>
    <div wicket:id="validationFeedback"></div>
    <div wicket:id="successFeedback"></div>
    <form wicket:id="form">
        <div class="form-group row">
            <label class="col-3 col-form-label">Name</label>
            <input type="text" class="col-9 form-control" wicket:id="name">
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Kategorie</label>
            <select class="col-9 form-control" wicket:id="category"></select>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Beschreibung</label>
            <textarea class="col-9 form-control" wicket:id="description"></textarea>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Preis</label>
            <input type="text" class="col-9 form-control" wicket:id="price">
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">G端ltig ab</label>
            <input type="text" class="col-9 form-control" wicket:id="validFrom">
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">G端ltig bis</label>
            <input type="text" class="col-9 form-control" wicket:id="validTo">
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Bild-URL</label>
            <input type="text" class="col-9 form-control" wicket:id="imageUrl">
        </div>
        <div class="row">
            <div class="col-12">
                <input type="submit" value="Speichern" class="btn btn-primary">
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
