<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:panel>
    <div class="card">
        <img wicket:id="image" class="card-img-top article-image">
        <div class="card-body">
            <h5 wicket:id="name" class="card-title"></h5>
            <p wicket:id="description" class="card-text"></p>
            <strong><p wicket:id="price" class="card-text"></p></strong>
        </div>
    </div>
</wicket:panel>
</body>
</html>
