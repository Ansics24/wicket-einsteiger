<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Smart Gastronomy elektronische Karte</title>
</head>
<body>
<main class="container">
    <h1>Elektronische Speisekarte für Tisch <span wicket:id="tableName" class="badge badge-secondary"></span></h1>
    <div wicket:id="tableNotSupportingOrderingHint" class="row alert alert-primary">
        <span class="col-12">
        Es tut uns leid, aber an diesem Tisch sind leider keine elektronischen Bestellungen möglich. Bitte rufen Sie den Kellner.
        </span>
    </div>
</main>
</body>
</html>
