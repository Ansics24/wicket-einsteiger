<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:extend>
    <div wicket:id="dialog"></div>
    <div class="row">
        <div class="col-12">
            <h1>Kategorien</h1>
            <table wicket:id="categoriesParent" class="table">
                <tr>
                    <th>
                        <span wicket:id="orderByName">Name</span>
                    </th>
                    <th>Bild</th>
                    <th></th>
                </tr>
                <tr wicket:id="categories">
                    <td wicket:id="name">Name</td>
                    <td>
                        <img wicket:id="image" height="100px"/>
                    </td>
                    <td>
                        <a wicket:id="modifyCategory"><i class="fas fa-eye"></i></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="" row>
        <div class="col-12">
            <div wicket:id="navigator"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <a wicket:id="createCategory" class="btn">Neue Kategorie anlegen</a>
        </div>
    </div>
</wicket:extend>
</body>
</html>
