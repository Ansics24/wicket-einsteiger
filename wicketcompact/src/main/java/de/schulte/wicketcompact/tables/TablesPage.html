<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:extend>
    <form class="row" wicket:id="tableQuickSearchForm">
        <label class="col-3 col-form-label">Quick-Search</label>
        <input type="text" wicket:id="tableQuickSearch" class="col-7 form-control">
        <div class="col-1">
            <input type="button" wicket:id="quickEditTable" value="Bearbeiten" class="btn">
        </div>
    </form>
    <div class="row">
        <div class="col-12">
            <h1>Tische</h1>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Anzahl Sitzpl√§tze</th>
                    <th>Elektronisch bestellbar</th>
                    <th></th>
                </tr>
                <tr wicket:id="tables">
                    <td wicket:id="name"></td>
                    <td wicket:id="seatCount"></td>
                    <td wicket:id="orderableElectronically"></td>
                    <td>
                        <a wicket:id="modifyTable"><i class="fas fa-eye"></i></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="" row>
        <div class="col-12">
            <div wicket:id="navigator"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <wicket:link>
                <a href="CreateTablePage.html" class="btn">Neuen Tisch anlegen</a>
            </wicket:link>
        </div>
    </div>
</wicket:extend>
</body>
</html>
