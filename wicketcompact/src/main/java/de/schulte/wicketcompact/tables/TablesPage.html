<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:extend>
    <div class="row">
        <div class="col-12">
            <h1>Tische</h1>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Anzahl Sitzplätze</th>
                    <th>Elektronisch bestellbar</th>
                </tr>
                <tr wicket:id="tables">
                    <td wicket:id="name"></td>
                    <td wicket:id="seatCount"></td>
                    <td wicket:id="orderableElectronically"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="" row>
        <div class="col-12">
            <div wicket:id="navigator"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button wicket:id="newTable" class="btn">Neuen Tisch anlegen</button>
        </div>
    </div>
    <div wicket:id="validationFeedback"></div>
    <div wicket:id="successFeedback"></div>
    <form wicket:id="form">
        <div class="form-group row">
            <label class="col-3 col-form-label">Name</label>
            <input type="text" class="col-9 form-control" wicket:id="name">
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Anzahl Sitzplätze</label>
            <div class="col-9" wicket:id="seatCount">
                <div class="form-check" wicket:id="choices">
                    <input class="form-check-input" type="radio" value="" wicket:id="seatCountValue">
                    <label class="form-check-label" wicket:id="seatCountLabel"></label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label">Elektronisch bestellbar?</label>
            <input type="checkbox" class="col-9 form-control" wicket:id="orderableElectronically"></input>
        </div>
        <input type="submit" value="Speichern" class="btn btn-primary">
    </form>
</wicket:extend>
</body>
</html>
